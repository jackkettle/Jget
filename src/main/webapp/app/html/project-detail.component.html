<div *ngIf="project">
    <div id="content-header">
        <h4>Project Details</h4>
    </div>
    <div class="content-card col s12">
        <table class="striped centered margin-top-10">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>{{project.name}}</td>
                </tr>
                <tr>
                    <td>ID</td>
                    <td>{{project.id}}</td>
                </tr>
                <tr>
                    <td>Root URLs</td>
                    <td>
                        <ul>
                            <li *ngFor="#rootUrl of project.rootUrls">
                                <span>{{rootUrl}}</span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="card-action-block row">
            <button class="waves-effect waves-light btn btn-common" (click)="goBack()">Back</button>
            <button class="waves-effect waves-light btn btn-primary right" (click)="commenceDownload()">Begin Download</button>
        </div>
    </div>
</div>
