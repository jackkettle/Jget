<div *ngIf="project">
    <div id="content-header">
        <h4>Project Details</h4>
    </div>
    <div class="content-card col s12">
        <table class="striped centered margin-top-10">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>{{project.name}}</td>
                </tr>
                <tr>
                    <td>ID</td>
                    <td>{{project.id}}</td>
                </tr>
                <tr>
                    <td>Root URLs</td>
                    <td>
                        <ul>
                            <li *ngFor="#rootUrl of project.rootUrls">
                                <span>{{rootUrl}}</span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="card-action-block">
            <div class="left">
                <button class="waves-effect waves-light btn btn-common" (click)="goBack()">Back</button>
            </div>
            <div class="right">
                <button class="modal-trigger waves-effect waves-light btn btn-danger" (click)="openModal()">Delete Project</button>
                <button class="waves-effect waves-light btn btn-primary" (click)="commenceDownload()">Begin Download</button>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s2">
                    <i class="danger-text large material-icons left">warning</i>
                </div>
                <div class="col s10">
                    <h4 class="primary-text">Delete Project</h4>
                    <aside>Are you sure you want to delete the project: <span class="highlight-text">{{ project.name }}</span></aside>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button (click)="deleteProject(project.id)" class="margin-side-10 modal-action modal-close waves-effect waves-light btn btn-danger">Delete</button>
            <button (click)="closeModal()" class="margin-side-10 modal-action modal-close waves-effect waves-light btn btn-common">Cancel</button>
        </div>
    </div>
</div>
